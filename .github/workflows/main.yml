name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'      # Especifique a versão do Java que você deseja usar
        distribution: 'adopt'   # Pode ser 'adopt', 'zulu', etc.

    - name: Build with Maven
      run: mvn clean install
